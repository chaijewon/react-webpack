<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script type="text/javascript" src="./js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
    <script type="text/javascript">
       $(function(){

            //Custom settings
            var style_in = 'easeOutBounce';
            var style_out = 'jswing';
            var speed_in = 1000;
            var speed_out = 300;


            //Calculation for corners
            var neg = Math.round($('.qitem').width() / 2) * (-1);
            var pos = neg * (-1);
            var out = pos * 2;

            var wneg = Math.round($('.qitem').width() / 2) * (-1);
            var wpos = wneg * (-1);

            var hneg = Math.round($('.qitem').height() / 2) * (-1);
            var hpos = hneg * (-1);

            $('.qitem').each(function () {

                url = $(this).find('a').attr('href');
                img = $(this).find('img').attr('src');
                alt = $(this).find('img').attr('img');

                $('img', this).remove();
                $(this).append('<div class="topLeft"></div><div class="topRight"></div><div class="bottomLeft"></div><div class="bottomRight"></div>');
                $(this).children('div').css('background-image','url('+ img + ')');
                $(this).children('div').css('background-size','320px 180px');

                $(this).find('div.topLeft').css({top:0, left:0, width:wpos , height:hpos});
                $(this).find('div.topRight').css({top:0, left:wpos, width:wpos , height:hpos});
                $(this).find('div.bottomLeft').css({bottom:0, left:0, width:wpos , height:hpos});
                $(this).find('div.bottomRight').css({bottom:0, left:wpos, width:wpos , height:hpos});

            }).hover(function () {

                    $(this).find('div.topLeft').stop(false, true).animate({top:wneg, left:hneg}, {duration:speed_out, easing:style_out});
                    $(this).find('div.topRight').stop(false, true).animate({top:wneg, left:out}, {duration:speed_out, easing:style_out});
                    $(this).find('div.bottomLeft').stop(false, true).animate({bottom:wneg, left:hneg}, {duration:speed_out, easing:style_out});
                    $(this).find('div.bottomRight').stop(false, true).animate({bottom:wneg, left:out}, {duration:speed_out, easing:style_out});

                },

                function () {

                    $(this).find('div.topLeft').stop(false, true).animate({top:0, left:0}, {duration:speed_in, easing:style_in});
                    $(this).find('div.topRight').stop(false, true).animate({top:0, left:wpos}, {duration:speed_in, easing:style_in});
                    $(this).find('div.bottomLeft').stop(false, true).animate({bottom:0, left:0}, {duration:speed_in, easing:style_in});
                    $(this).find('div.bottomRight').stop(false, true).animate({bottom:0, left:wpos}, {duration:speed_in, easing:style_in});

                }).click (function () {
                window.location = $(this).find('a').attr('href');
            });

        });
    </script>
    <style type="text/css">
      @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
      @import url(http://fonts.googleapis.com/css?family=Montserrat:400,700);
      body {
        font-family: "Helvetica Nenu", 'Nanum Gothic', Helvetica, Arial;
      }
      .intro-text {
        margin-bottom:50px;
      }
      .easysLogo {
        font-size:1.4em;
        font-weight:bold;
      }
      .intro-text h3 , .intro-img h3 {
        font-size:1.5em;
        font-weight:bold;
      }
      footer {
        padding:20px;
        background:#222;
        color:white;
      }
      footer h4{
        font-size:1em;
        font-weight:800;
      }
      .jumbotron  {
        background:#636363;
        color:white;
        padding-bottom:0;
      }
      .jumbotron  .col-lg-2 {
        font-weight:bold;
      }
      .jumbotron  .col-lg-2 > h1{
        font-family: 'Montserrat', sans-serif;
        font-size:6em;
        font-weight:bold;
      }
      .jumbotron .col-lg-6 > h2 {
        color:#F5FC1E;
        font-weight:bold;
      }
      .jumbotron .col-lg-6 > p {
        font-size:1em;
      }
      .jumbotron .col-lg-4 ul {
        list-style:none;
        margin-top:50px;
      }
      .jumbotron .col-lg-4 li{
        margin-top:10px;
        padding:5px 30px 5px 10px ;
        background:#3B3016;
        color : #FFF0CC;
      }
      .qitem {
        width:320px;
        height:180px;
        border:2px solid #222;
        margin:5px 5px 5px 0;
        background: url('./css/bg.gif') no-repeat;


        /* required to hide the image after resized */
        overflow:hidden;

        /* for child absolute position */
        position:relative;

        /* display div in line */
        float:left;
        cursor:hand; cursor:pointer;
      }

      .qitem img {
        border:0;

        /* allow javascript moves the img position*/
        position:absolute;
        z-index:200;
      }

      .qitem .caption {
        position:absolute;
        z-index:0;
        color:#ccc;
        display:block;
        height: 100%;
        line-height: 22px;
        width: 100%;
        text-align: center;
        vertical-align: middle;
      }

      .qitem .caption h4 {
        font-size:15px;
        padding:10px 5px 0 8px;
        margin:0;
        color:#369ead;
      }

      .qitem .caption p {
        font-size:12px;
        padding:3px 5px 0 8px;
        margin:0;
      }


      /* Setting for corners */

      .topLeft, .topRight, .bottomLeft, .bottomRight {
        position:absolute;
        background-repeat: no-repeat;
        float:left;
      }

      .topLeft {
        background-position: top left;
      }

      .topRight {
        background-position: top right;
      }

      .bottomLeft {
        background-position: bottom left;
      }

      .bottomRight {
        background-position: bottom right;
      }

      .clear {
        clear:both;
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
